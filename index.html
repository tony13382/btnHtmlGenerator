              </div>
            </div>
          </div>
        </div>

                        <p class="mb-0">主題類別</p>
                        <div class="form-outline">
                          <select
                            class="form-select"
                            id="selectTheme"
                            aria-label="elect theme"
                            onchange="setTheme()"
                          >

                        <div class="form-outline">

                          </select>
                        </div>
                      </div>

                </div>

                        <div class="colorPickerMon rounded-circle">

                            id="nbc"
                            name="nbc"
                            value="#1890ff"

                        </div>
                        <label for="nbc" class="mx-2">按鈕顏色</label>
                      </div>
                      <div class="d-flex align-items-center my-1">
                        <div class="colorPickerMon rounded-circle border">
                          <input
                            type="color"
                            class="colorPicker d-inline-block"
                            id="ntc"
                            name="ntc"
                            value="#FFFFFF"
                            disabled
                          />
                        </div>
                        <label for="ntc" class="mx-2">按鈕文字顏色</label>
                      </div>
                      <div class="d-flex align-items-center my-1">
                        <div class="colorPickerMon rounded-circle border">
                          <input

                            class="colorPicker d-inline-block"
                            id="hbc"
                            name="hbc"
                            value="#096dd9"
                            disabled

                        </div>
                        <label for="hbc" class="mx-2">懸停按鈕顏色</label>
                      </div>
                      <div class="d-flex align-items-center my-1">
                        <div class="colorPickerMon rounded-circle border">
                          <input
                            type="color"
                            class="colorPicker d-inline-block"
                            id="htc"
                            name="htc"
                            value="#FFFFFF"
                            disabled
                          />
                        </div>
                        <label for="htc" class="mx-2">懸停按鈕文字顏色</label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 d-grid pb-4">
            <button class="btn btn-primary"  type="button" onclick="geneUrl()">生成連結</button>

                onclick="copyToClipBoard()"

            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
        var theme = 'antDesign'
        function setTheme() {
            theme = document.getElementById('selectTheme').value;
            let themeColorListElem = document.getElementById("themeColorList");
            let htmlList = ""
            
            colorList = Object.entries(colorData[theme]) ;
            for(let i = 0; i < colorList.length ; i++){
                let colorName = colorList[i][0] ;
                if (i==0) {
                    htmlList += '<option value="' + colorName + '" selected >' + colorName + '</option>'
                }
                else{
                    htmlList += '<option value="' + colorName + '">' + colorName + '</option>'
                }
            }
            themeColorListElem.innerHTML = htmlList ;
        }
        setTheme()
        var color = "blue";
        function setColor() {
            let pickcolor = document.getElementById("themeColorList").value;
            let colorSet = colorData[theme][pickcolor]
            document.getElementById("nbc").value = '#' + colorSet['normalBg'];
            document.getElementById("ntc").value = '#' + colorSet['normalText'];
            document.getElementById("hbc").value = '#' + colorSet['hoverBg'];
            document.getElementById("htc").value = '#' + colorSet['hoverText'];
        }
        setColor()
        function changeColorSetMode() {
            let setElem = document.getElementById('colorSetMode')
            document.getElementById('selectTheme').disabled = setElem.checked;
            document.getElementById('themeColorList').disabled = setElem.checked;
            document.getElementById('nbc').disabled = !setElem.checked;
            document.getElementById('ntc').disabled = !setElem.checked;
            document.getElementById('hbc').disabled = !setElem.checked;
            document.getElementById('htc').disabled = !setElem.checked;
        }
        function geneUrl() {
            let url = "https://tony13382.github.io/btnHtmlGenerator/show.html";
            url = url + '?title=' + document.getElementById('title').value ;
            url = url + '&hrefUrl=' + document.getElementById('url').value ;
            url = url + '&nbc=' + document.getElementById('nbc').value.substr(1, 6) ;
            url = url + '&ntc=' + document.getElementById('ntc').value.substr(1, 6) ;
            url = url + '&hbc=' + document.getElementById('hbc').value.substr(1, 6) ;
            url = url + '&htc=' + document.getElementById('htc').value.substr(1, 6) ;
            console.log(url) ;
            document.getElementById('result').value = url
        }
        function copyToClipBoard() {
            var content = document.getElementById('result').value;
            navigator.clipboard.writeText(content)
                .then(() => {
                console.log("Text copied to clipboard...")
            })
                .catch(err => {
                console.log('Something went wrong', err);
            })
        }
